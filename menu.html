<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINGO MEMO GAME</title>
    <link
      href="https://fonts.bunny.net/css?family=quicksand:300,400,500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <!-- "NAVBAR" -->
  <body>
    <main>
      <nav class="navbar">
        <h1>LINGO MEMO GAME</h1>
        <a href="" class="hitbox">
          <img src="./icons/nav/cross_s.svg" alt="" />
        </a>
      </nav>

      <!-- SECTION PAGE LABEL -->
      <section class="section_page-label">
        <div class="wrapper_h2-text-button">
          <h2>SPEL</h2>
          <div class="wrapper_text-button">
            <h4 class="h3_label_s">SVE-ENG</h4>
            <a href="" class="hitbox"
              ><img class="button_m_r" src="./icons/nav/language_l.png" alt=""
            /></a>
          </div>
        </div>
      </section>

      <!-- SECTION TOTAL GAMES & MINUTES -->
      <section class="section_total">
        <h4 class="h3_label_s">TOTALT</h4>
        <div class="container_game-info">
          <div class="wrapper_spel-min">
            <div class="wrapper_text-min">
              <span id="info-rounds"></span>spel
            </div>
            <div class="wrapper_text-min">
              <span id="info-totaltime"></span>minuter
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION SCROLL AREA WITH GAME BUTTONS -->
      <section class="scroll-area">
        <div class="container_menu-cards">
          <a
            class="menu-card"
            id="fruits-game_1"
            data-mission="fruits_1"
            href="game.html?category=fruits_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/fruits_1/pineapple.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 id="cate-fruits_1" class="h3_menu-card-label">Frukter</h3>
              <div id="stars-fruits_1" class="wrapper_total-stars"></div>
            </div>
          </a>

          <a
            class="menu-card"
            id="vegetables-game_1"
            data-mission="vegetables_1"
            href="game.html?category=vegetables_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/vegetables_1/avocado.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 id="cate-vegetables_1" class="h3_menu-card-label">
                Grönsaker
              </h3>
              <div id="stars-vegetables_1" class="wrapper_total-stars"></div>
            </div>
          </a>

          <a
            class="menu-card"
            id="dishes-game_1"
            data-mission="dishes_1"
            href="game.html?category=dishes_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/fruits_1/pineapple.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 id="cate-dishes_1" class="h3_menu-card-label">Maträtter</h3>
              <div id="stars-dishes_1" class="wrapper_total-stars"></div>
            </div>
          </a>

          <a
            class="menu-card"
            id="animals-game_1"
            data-mission="animals_1"
            href="game.html?category=animals_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/fruits_1/pineapple.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 id="cate-animals_1" class="h3_menu-card-label">Djur</h3>
              <div id="stars-animals_1" class="wrapper_total-stars"></div>
            </div>
          </a>

          <a
            class="menu-card"
            id="drinks-game_1"
            data-mission="drinks_1"
            href="game.html?category=drinks_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/fruits_1/pineapple.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 id="cate-drinks_1" class="h3_menu-card-label">Dryck</h3>
              <div id="stars-drinks_1" class="wrapper_total-stars"></div>
            </div>
          </a>

          <a
            class="menu-card"
            id="colors-game_1"
            data-mission="colors_1"
            href="game.html?category=colors_1&dataFolder=data"
          >
            <div class="wrapper_icon-text-stars">
              <img
                class="icon_menu-card_image"
                src="./images/fruits_1/pineapple.png"
              />
              <div class="wrapper_text-stars"></div>
              <h3 class="h3_menu-card-label">Färger</h3>
              <div id="stars-fruits_1" class="wrapper_total-stars"></div>
            </div>
          </a>
        </div>
      </section>

      <!-- SECTION FOOTER -->
      <footer>
        <a href="menu.html"
          ><div class="hitbox">
            <img
              class="button_m_l"
              src="icons/buttons/button_menu.png"
              alt=""
            />
          </div>
        </a>
        <div class="hitbox">
          <img
            class="button_m"
            src="icons/buttons/button_translate.png"
            alt=""
          />
        </div>
        <div class="hitbox">
          <img class="button_m" src="icons/buttons/button_profile.png" alt="" />
        </div>
        <div class="hitbox">
          <img
            class="button_m_r"
            src="icons/buttons/button_settings.png"
            alt=""
          />
        </div>
      </footer>
    </main>

    <script src="common.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
