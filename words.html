<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LINGO MEMO GAME</title>
    <link
      href="https://fonts.bunny.net/css?family=quicksand:300,400,500,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <!-- "NAVBAR" -->
  <body>
    <main>
      <nav class="navbar">
        <h1>LINGO MEMO GAME</h1>
        <a href="" class="hitbox"
          ><img src="./icons/nav/cross_s.svg" alt=""
        /></a>
      </nav>

      <!-- SECTION PAGE LABEL -->
      <section class="section_page-label">
        <div class="wrapper_h2-text-button">
          <h2>ORDLISTA</h2>
          <div class="wrapper_text-button" id="choose_language">
            <h4 class="h3_label_s" id="selected_language">SVE-ENG</h4>
            <div class="hitbox">
              <img
                id="flag"
                class="button_m_r"
                src="./icons/flag/english.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION TOTAL GAMES & MINUTES -->
      <section class="section_total">
        <h4 class="h3_label_s">TOTALT</h4>
        <div class="container_game-info">
          <div class="wrapper_spel-min">
            <div class="wrapper_text-min">
              <span id="info-rounds"></span>spel
            </div>
            <div class="wrapper_text-min">
              <span id="info-totaltime"></span>minuter
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION SCROLL AREA WITH GAME BUTTONS & WORDS -->
      <section class="scroll-area">
        <div class="container_categories">
          <div class="category_label_dd">
            <div class="dd-category_label">
              <div class="wrapper_category">
                <a
                  class="button_category"
                  id="fruits-game_1"
                  data-mission="fruits_1"
                  href="game.html?category=fruits_1&dataFolder=data"
                >
                  <img
                    class="image_cate_icon"
                    src="./images/fruits_1/apple.png"
                    alt=""
                  />
                  <h3 id="cate-fruits_1" class="h3_label_s">Frukt mini</h3>
                </a>

                <div class="wrapper_stars-hitbox">
                  <div id="stars-fruits_1" class="wrapper_total-stars"></div>

                  <div class="dropdown-button">
                    <div id="dd-arrow">
                      <img class="arrow" src="./icons/nav/arrow.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="dd-category_words" data-dropdown="dd-fruits_1">
              <div class="row_words">
                <p class="word_language">kiwi</p>
                <p class="word_swedish">kiwi</p>
              </div>
              <div class="row_words">
                <p class="word_language">strawberry</p>
                <p class="word_swedish">jordgubbe</p>
              </div>
            </div>
          </div>
        </div>

        <div class="container_categories">
          <div class="category_label_dd">
            <div class="dd-category_label">
              <div class="wrapper_category">
                <a
                  class="button_category"
                  id="animals-game_1"
                  data-mission="animals_1"
                  href="game.html?category=animals_1&dataFolder=data"
                >
                  <img
                    class="image_cate_icon"
                    src="./images/animals_1/horse.png"
                    alt=""
                  />
                  <h3 id="cate-animals_1" class="h3_label_s">Djur</h3>
                </a>

                <div class="wrapper_stars-hitbox">
                  <div id="stars-fruits_1" class="wrapper_total-stars"></div>

                  <div class="dropdown-button">
                    <div id="dd-arrow">
                      <img class="arrow" src="./icons/nav/arrow.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="dd-category_words" id="dd-animals_1">
              <div class="row_words">
                <p class="word_language">horse</p>
                <p class="word_swedish">häst</p>
              </div>
              <div class="row_words">
                <p class="word_language">rabbit</p>
                <p class="word_swedish">kanin</p>
              </div>
            </div>
          </div>
        </div>

        <div class="container_categories">
          <div class="category_label_dd">
            <div class="dd-category_label">
              <div class="wrapper_category">
                <a
                  class="button_category"
                  id="dishes-game_1"
                  data-mission="dishes_1"
                  href="game.html?category=dishes_1&dataFolder=data"
                >
                  <img
                    class="image_cate_icon"
                    src="./images/dishes_1/wok.png"
                    alt=""
                  />
                  <h3 id="cate-dishes_1" class="h3_label_s">Maträtter</h3>
                </a>

                <div class="wrapper_stars-hitbox">
                  <div class="wrapper_total-stars">
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                  </div>
                  <a href=""><img src="./icons/nav/arrow_l.svg" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container_categories">
          <div class="category_label_dd">
            <div class="dd-category_label">
              <div class="wrapper_category">
                <a
                  class="button_category"
                  id="drinks-game_1"
                  data-mission="drinks_1"
                  href="game.html?category=drinks_1&dataFolder=data"
                >
                  <img
                    class="image_cate_icon"
                    src="./images/drinks_1/juice_orange.png"
                    alt=""
                  />
                  <h3 id="cate-drinks_1" class="h3_label_s">Dryck</h3>
                </a>

                <div class="wrapper_stars-hitbox">
                  <div class="wrapper_total-stars">
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                    <img src="./icons/star.png" alt="" />
                  </div>
                  <a href=""><img src="./icons/nav/arrow_l.svg" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

        <div class="container_categories">
          <div class="category_label_dd">
            <div class="dd-category_label">
              <div class="wrapper_category">
                <a href="game.html?category=fruits_1&dataFolder=data">
                  <div
                    class="button_category"
                    id="fruits-game_1"
                    data-mission="fruits_1"
                  >
                    <img
                      onclick=""
                      class="image_cate_icon"
                      src="./images/fruits_1/apple.png"
                      alt="dropdown button for word list"
                    />
                    <h3 id="cate-fruits_1" class="h3_label_s">Frukt mini</h3>
                  </div>
                </a>
                <div class="wrapper_stars-hitbox">
                  <div id="stars-fruits_1" class="wrapper_total-stars"></div>
                  <a href=""><img src="./icons/nav/arrow_l.svg" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        -->

      <!-- FOOTER -->
      <footer>
        <div class="footer_container">
          <a href="menu.html"
            ><div class="hitbox">
              <img
                class="button_m_l"
                src="icons/buttons/button_menu.png"
                alt=""
              />
            </div>
          </a>
          <div class="hitbox">
            <img
              class="button_m"
              src="icons/buttons/button_translate.png"
              alt=""
            />
          </div>
          <div class="hitbox">
            <img
              class="button_m"
              src="icons/buttons/button_profile.png"
              alt=""
            />
          </div>
          <div class="hitbox">
            <img
              class="button_m_r"
              src="icons/buttons/button_settings.png"
              alt=""
            />
          </div>
        </div>
      </footer>

      <!-- POPUP CHOOSE LANGUAGE -->
      <div id="popUpId" class="popup_bg">
        <div class="popup_box">
          <!--<span class="close">&times;</span> -->
          <div class="wrapper_justify-end">
            <div class="hitbox_tl">
              <img class="button_close" src="./icons/nav/cross_s.svg" alt="" />
            </div>
          </div>
          <h2>VÄLJ SPRÅK</h2>

          <div class="wrapper_buttons">
            <div class="button_primary button_close" id="english">
              <h3>ENGELSKA</h3>
            </div>
            <div class="button_primary button_close" id="french">
              <h3>FRANSKA</h3>
            </div>
          </div>
        </div>
      </div>

      <!--
      <button id="clear-button" class="button-clear">CLEAR</button>
      -->
    </main>
    <script src="popup.js"></script>
    <script src="common.js"></script>
    <script src="words.js"></script>
  </body>
</html>
